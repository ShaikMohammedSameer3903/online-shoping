services:
  mysql:
    image: mysql:8.0
    container_name: ourstore-mysql
    environment:
      - MYSQL_DATABASE=ourstore
      - MYSQL_ROOT_PASSWORD=shaik
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql-conf/my.cnf:/etc/mysql/conf.d/zzz-custom.cnf:ro
    healthcheck:
      test: ["CMD-SHELL", "mysql -h 127.0.0.1 -P 3306 -uroot -pshaik -e 'SELECT 1' || exit 1"]
      interval: 5s
      timeout: 20s
      start_period: 60s
      retries: 40
    restart: unless-stopped

  backend:
    build:
      context: ./s111-project-backend
      dockerfile: Dockerfile
    container_name: ourstore-backend
    environment:
      - SERVER_PORT=8081
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/ourstore?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=shaik
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT=org.hibernate.dialect.MySQLDialect
      - SPRING_DATASOURCE_HIKARI_INITIALIZATION_FAIL_TIMEOUT=0
    ports:
      - "8081:8081"
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./s111-project-frontend
      dockerfile: Dockerfile
    container_name: ourstore-frontend
    ports:
      - "8082:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db_data:
    name: ourstore_db_data
    external: true
